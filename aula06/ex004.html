<body>
    <p><b>
        Imprime o nome na tela do navegador
    </b></p>
    <script>
        var nome = window.prompt('qual é seu nome')
        document.write(`O nome <strong>${nome}</strong> tem <strong>${nome.length}</strong> letras.<br/>`)
        document.write(`Seu nome em maiúsculo é <strong>${nome.toUpperCase()}</strong>.<br/>`)
        document.write(`Seu nome em minusculas é <strong>${nome.toLowerCase()}</strong>.<br/>`)
        //<strong> deixa em negrito
        //<br/> faz ua quebra de linha

    </script>
</body>
