<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Países</title>
    <style>
        body{
            background: rgb(26, 26, 26);
            color: coral;
            font: normal 12pt Arial;
        }
    </style>
</head>
<body>
    <h1>QUAL SEU PAÍS?</h1>
    <input type="text" name="txti" id="txti">
    <input type="button" value="Verifiacar" onclick="verificar()">
    <div id="resposta"></div>

    <script>
        function verificar(){
            var inpt = (document.getElementById("txti"))
            var res = document.getElementById("resposta")
            res.innerHTML = inpt
            if(inpt == 'brasil'){
                res.innerHTML += `<p>Voce é <strong>Brasileiro</strong></p>`
            }else{
                res.innerHTML += "<p>Voce é <strong>Estrangeiro</strong></p>"
            }
        }
    </script>
</body>
</html>
