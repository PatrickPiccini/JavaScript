<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula09</title>
    <Style>
        body {
            background: rgb(47, 47, 47);
            color: rgb(255, 255, 255);
            font: normal 12pt  Arial;
        }


    </Style>
</head>
<body>
    <h1>Iniciando estudos de DOM</h1>
    <p> aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em javaScript </p>
    <div id='msg'> Clique em mim </div>
    <div class='msg2'> Div usando class </div> 

    <script>
        /*
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]
        window.document.write(p1.innerText)
        document.write(p1.innerHTML)
        */
       
        var p2 = window.document.getElementById('msg')
        p2.style.background = 'green'
        p2.innerText = 'estou aguardando '
        
        
        //querySelector para ID
        var p3 = window.document.querySelector('div#msg')
        p3.style.color = 'blue'
        

        //querySelector para Class
        var p4 = window.document.querySelector('div.msg2')
        p4.style.color = 'red'
        

    </script>
</body>
</html>
