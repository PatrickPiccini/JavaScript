 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Aula10</title>
    <style>
        body{
            background-color: rgb(44, 44, 44);
            color: tomato;
            font: small-caption;
        }
        div#area {
            font: normal 15pt Arial;
            background-color: rgb(0, 128, 111);
            color: rgb(255, 255, 255);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            
        }

    </style>
 </head>
 <body>
    <h1> Eventos DOM</h1>
    <div id='area' >    
        interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {  
            a.innerText = 'Clicou!'
            a.style.background = 'yellow'
            a.style.color = 'black'
        }
        function entrar() {
            a.innerText = 'Entrou!'
        }
        function sair() {
            a.innerText= 'Saiu!'
            a.style.background = 'rgb(0, 128, 111)'
            a.style.color = 'white'
        }


    </script>
 </body>
 </html>
